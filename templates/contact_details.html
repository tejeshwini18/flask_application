<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Contact Form Section -->
    <section class="contact-form mt-5">
        <div class="container">
            <h2 class="text-center mb-4">Contact Me</h2>
            <form action="/submit" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <!-- Social Media Links Section -->
    <div class="SocialMedia">
        <h2 class="text-center mb-4">Feel free to reach out to me! You can contact me via...</h2>
        <div class="d-flex justify-content-center flex-wrap">
            <div class="social-link mx-3 mb-3">
                <a href="https://www.facebook.com/" target="_blank" class="social-icon">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </a>
            </div>
            <div class="social-link mx-3 mb-3">
                <a href="https://www.instagram.com/" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
            </div>
            <div class="social-link mx-3 mb-3">
                <a href="https://www.linkedin.com/in/tejeshwini-sahu-875806180" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
            </div>
            <div class="social-link mx-3 mb-3">
                <a href="https://www.hackerrank.com/profile/tejeshwini18" target="_blank" class="social-icon">
                    <i class="fab fa-hackerrank"></i>
                    <span>Hackerrank</span>
                </a>
            </div>
            <div class="social-link mx-3 mb-3">
                <a href="https://github.com/tejeshwini18" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                    <span>Github</span>
                </a>
            </div>
        </div>
    </div>       

</body>
</html>
