<!DOCTYPE html>
<html>
<head>
<title>Learn More</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet", href="/static/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>

</head>
<body>
<!-- Contact Start -->
<div class="container">
<h2>For More Information you can Contact Me</h2>
</br>
    <form name="sentMessage" id="contactForm" novalidate="novalidate">
    <div class="input-icons">
        <i class="fa fa-user icon"></i>
        <input type="text" class="input-field " id="name" placeholder=" Please Enter Your Name" required="required" data-validation-required-message="Please enter your name" /></br></br>
        
        <i class="fa fa-envelope icon"></i>
        <input type="email" class="input-field " id="email" placeholder=" Please Enter Your Email" required="required" data-validation-required-message="Please enter your email" /></br></br>
        <i class="fa fa-phone icon"></i>
        <input type="number" class="input-field " id="number" placeholder=" Please Enter Phone Number" required="required" data-validation-required-message="Please enter a subject" /></br></br>
        <input type="textarea" class="input-field " id="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea></br></br>
        <div><button class="submitbutton" type="submit" id="sendMessageButton">Submit</button></div></br>
    </div>
</form>
</div>
<a href="#" class="btn btn-outline-dark px-0 back-to-top"><i class="fa fa-angle-double-up"></i></a>
<div class="links">
    <a class="facebook" href="https://www.facebook.com/" target="_blank" title="facebook"><i class="fab fa-facebook"></i></a>
    <a class="git" href="https://github.com/" title="github" target="_blank"><i class="fab fa-github-square"></i></a>
    <a class="linkedin" href="https://www.linkedin.com/in/"title="inkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a class="insta" href="https://www.instagram.com/?hl=en" target="_blank" title="instagram"><i class="fab fa-instagram-square"></i></a>
</div>


<!-- This is link of adding small images
which are used in the link section  -->
<script src="https://kit.fontawesome.com/704ff50790.js"
crossorigin="anonymous">
</script>

<!-- Contact End -->
</br>
</br>
</body>
</html>
